<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="corpo">
        <title>Cadastrar Cliente</title>
        <h:form>

            <h2>Cliente</h2>
            <p:tabView>
                <p:tab title="Cadastrar Cliente">
                    <p:separator/>
                    <h:panelGrid columns="4" cellpadding="6">
                        <p:outputLabel value="Nome:"/>
                        <p:inputText value="#{clienteBean.cliente.nome}" size="55" placeholder="Ex: Steve Jobs"/>
                        <p:outputLabel value="Email:"/>
                        <p:inputText value="#{clienteBean.cliente.email}" size="55" placeholder="Ex: email@dominio.com.br"/>
                        <p:outputLabel value="Telefone:"/>
                        <p:inputMask value="#{clienteBean.cliente.telefone}" mask="(99)9999-9999"
                                     placeholder="Ex: (21) 2616-0000 "
                                     size="55"/>
                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid columns="6">
                        <p:outputLabel value="Endereço:"/>
                        <p:inputText size="70"/>
                        <p:outputLabel value="Nª"/>
                        <p:inputText size="6"/>
                        <p:outputLabel value="Complemento:"/>
                        <p:inputText size="27"/>
                    </h:panelGrid>
                </p:tab>

                <p:tab title="Anotações sobre o cliente">
                    <h:panelGrid columns="1" cellpadding="1">
                        <p:editor/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>

        <h:form>
            <p:panelGrid style="border:0">
                <p:commandButton value="Salvar" action="#{clienteBean.salvar}" immediate="true" />
                <p:commandButton value="Editar"/>
                <p:commandButton value="Excluir"/>
                <p:commandButton value="Novo"/>
            </p:panelGrid>
            <p:growl id="messages" showDetail="true"/>
            <br/>
            Envie os documentos para aceitação<br/>
            <h:form enctype="multipart/form-data">
                <p:fileUpload value="#" mode="simple" skinSimple="true"/>
                <br/>
                <p:commandButton value="Submit" ajax="false" action="#" disabled="true" immediate="true"/>
            </h:form>
        </h:form>
    </ui:define>

</ui:composition>
